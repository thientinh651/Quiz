<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Tr·∫Øc Nghi·ªám CNPM</title>
  <link rel="icon" type="image/png" href="hehe.jpg" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f8;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .question {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .answers button {
      display: block;
      margin: 8px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      text-align: left;
      font-size: 15px;
    }

    .answers button:hover {
      background-color: #eee;
      transform: scale(1.02);
    }

    .answers button.correct {
      background-color: #c8f7c5;
      border-color: #27ae60;
      font-weight: bold;
      color: black;
      transform: scale(1.02);
    }

    .answers button.wrong {
      background-color: #fddede;
      border-color: #e74c3c;
    }

    #stats {
      text-align: center;
      font-weight: bold;
      margin: 60px 0 20px 0;
      color: #34495e;
    }

    #progressBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: #eee;
      z-index: 999;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #27ae60;
      transition: width 0.3s ease;
    }

    .progress-marks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .progress-marks span {
      width: 2px;
      background: #ccc;
      height: 100%;
    }

    #bookmarkBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      display: none;
    }

    .nav-button,
    #resetQuiz,
    #shuffleQuestions {
      display: inline-block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .nav-button:hover,
    #resetQuiz:hover,
    #shuffleQuestions:hover {
      background-color: #2980b9;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .question {
        padding: 15px;
      }

      .answers button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="progressBar">
    <div id="progress"></div>
    <div class="progress-marks" id="progressMarks"></div>
  </div>
  <h1>Quiz Tr·∫Øc Nghi·ªám CNPM</h1>
  <div id="stats"></div>
  <div id="quiz"></div>

  <div class="actions">
    <button id="resetQuiz">üîÑ L√†m l·∫°i Quiz</button>
    <button id="shuffleQuestions">üîÄ ƒê·∫£o c√¢u h·ªèi</button>
    <a href="ktpm.html" class="nav-button">Chuy·ªÉn sang Quiz Ki·ªÉm Th·ª≠</a>
  </div>

  <button id="bookmarkBtn" title="L√™n ƒë·∫ßu trang">‚Üë</button>

  <script>
    const originalQuizData = [
      {
        question: "Thi·∫øt k·∫ø ph·∫ßn m·ªÅm l√† g√¨?",
        options: [
          "Qu√° tr√¨nh vi·∫øt m√£ ngu·ªìn",
          "X√°c ƒë·ªãnh c√°c th√†nh ph·∫ßn ph·∫ßn m·ªÅm v√† m·ªëi li√™n k·∫øt gi·ªØa ch√∫ng d·ª±a tr√™n y√™u c·∫ßu c·ªßa kh√°ch h√†ng",
          "Qu√° tr√¨nh ki·ªÉm th·ª≠ ph·∫ßn m·ªÅm",
          "Qu√° tr√¨nh b·∫£o tr√¨ ph·∫ßn m·ªÅm"
        ],
        correct: 1
      },
      {
        question: "M·ª•c ƒë√≠ch c·ªßa vi·ªác ki·ªÉm th·ª≠ b·∫£n release l√† g√¨?",
        options: [
          "ƒê·ªÉ ƒë·∫£m b·∫£o ph·∫ßn m·ªÅm ho·∫°t ƒë·ªông ƒë√∫ng nh∆∞ mong ƒë·ª£i tr∆∞·ªõc khi ph√°t h√†nh",
          "ƒê·ªÉ gi·∫£m chi ph√≠ ph√°t tri·ªÉn",
          "ƒê·ªÉ tƒÉng t·ªëc ƒë·ªô l·∫≠p tr√¨nh",
          "ƒê·ªÉ l√†m h√†i l√≤ng kh√°ch h√†ng"
        ],
        correct: 0
      }
    ];

    let quizData = [...originalQuizData];
    const quizContainer = document.getElementById('quiz');
    const statsDiv = document.getElementById('stats');
    let answersState = Array(quizData.length).fill(null);

    // H√†m x√°o tr·ªôn m·∫£ng
    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function updateStats() {
      const correct = answersState.filter(x => x === true).length;
      const wrong = answersState.filter(x => x === false).length;
      const notDone = answersState.filter(x => x === null).length;
      const total = answersState.length;
      const done = correct + wrong;
      const score = ((correct / total) * 10).toFixed(2);

      statsDiv.innerHTML = `
        <span style="color: #27ae60;">ƒê√∫ng: ${correct}</span> |
        <span style="color: #e74c3c;">Sai: ${wrong}</span> |
        <span style="color: #7f8c8d;">Ch∆∞a l√†m: ${notDone}</span> |
        <span style="color: #2980b9;">ƒê√£ l√†m: ${done}</span> |
        <span style="color: #8e44ad;">ƒêi·ªÉm: ${score}/10</span>
      `;

      document.getElementById('progress').style.width = `${(done / total) * 100}%`;

      if (notDone === 0) {
        statsDiv.innerHTML += `<br><span style="color: green; font-weight: bold;">üéâ B·∫°n ƒë√£ ho√†n th√†nh b√†i quiz!</span>`;
      }
    }

    function renderProgressMarks() {
      const marksContainer = document.getElementById("progressMarks");
      marksContainer.innerHTML = "";
      for (let i = 0; i < quizData.length; i++) {
        const mark = document.createElement("span");
        marksContainer.appendChild(mark);
      }
    }

    function renderQuiz() {
      quizContainer.innerHTML = '';
      quizData.forEach((q, i) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionTitle = document.createElement('h3');
        questionTitle.textContent = `C√¢u ${i + 1}: ${q.question}`;
        questionDiv.appendChild(questionTitle);

        const answersDiv = document.createElement('div');
        answersDiv.className = 'answers';

        const feedback = document.createElement('div');
        feedback.style.marginTop = '10px';
        feedback.style.fontWeight = 'bold';

        q.options.forEach((opt, index) => {
          const btn = document.createElement('button');
          btn.textContent = opt;
          btn.addEventListener('click', () => {
            const allBtns = answersDiv.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);

            if (index === q.correct) {
              btn.classList.add('correct');
              feedback.textContent = "‚úÖ Ch√≠nh x√°c!";
              feedback.style.color = "#27ae60";
              answersState[i] = true;
            } else {
              btn.classList.add('wrong');
              allBtns[q.correct].classList.add('correct');
              feedback.textContent = `‚ùå Sai r·ªìi! ƒê√°p √°n ƒë√∫ng l√†: \"${q.options[q.correct]}\"`;
              feedback.style.color = "#e74c3c";
              answersState[i] = false;
            }
            updateStats();
          });
          answersDiv.appendChild(btn);
        });

        answersDiv.appendChild(feedback);
        questionDiv.appendChild(answersDiv);
        quizContainer.appendChild(questionDiv);
      });

      updateStats();
      renderProgressMarks();
    }

    const bookmarkBtn = document.getElementById('bookmarkBtn');
    window.addEventListener('scroll', () => {
      bookmarkBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    bookmarkBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    document.getElementById("resetQuiz").addEventListener("click", () => {
      quizData = [...originalQuizData];
      answersState = Array(quizData.length).fill(null);
      renderQuiz();
    });

    document.getElementById("shuffleQuestions").addEventListener("click", () => {
      // L∆∞u tr·∫°ng th√°i c√¢u tr·∫£ l·ªùi theo n·ªôi dung c√¢u h·ªèi
      const newAnswersState = Array(quizData.length).fill(null);
      const shuffledData = shuffleArray([...quizData]);
      
      // C·∫≠p nh·∫≠t l·∫°i tr·∫°ng th√°i c√¢u tr·∫£ l·ªùi sau khi x√°o tr·ªôn
      shuffledData.forEach((q, newIndex) => {
        const oldIndex = quizData.findIndex(item => item.question === q.question);
        if (oldIndex !== -1 && answersState[oldIndex] !== null) {
          newAnswersState[newIndex] = answersState[oldIndex];
        }
      });
      
      quizData = shuffledData;
      answersState = newAnswersState;
      renderQuiz();
    });

    renderQuiz();
  </script>
</body>

</html>
