    //     const j = Math.floor(Math.random() * (i + 1));

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // ‚úÖ H√†m x√°o tr·ªôn ƒë√°p √°n t·ª´ng c√¢u v√† c·∫≠p nh·∫≠t l·∫°i ch·ªâ s·ªë ƒë√∫ng
    function shuffleAnswers(quizData) {
      quizData.forEach(q => {
        const originalCorrectAnswer = q.options[q.correct];
        shuffleArray(q.options); // x√°o tr·ªôn options
        q.correct = q.options.indexOf(originalCorrectAnswer); // c·∫≠p nh·∫≠t l·∫°i ch·ªâ s·ªë correct
      });
    }

    const quizContainer = document.getElementById('quiz');
    const statsDiv = document.getElementById('stats');
    const answersState = Array(quizData.length).fill(null);

    function updateStats() {
      const correct = answersState.filter(x => x === true).length;
      const wrong = answersState.filter(x => x === false).length;
      const notDone = answersState.filter(x => x === null).length;
      const total = answersState.length;
      const done = correct + wrong;
      const score = ((correct / total) * 10).toFixed(2);

      statsDiv.innerHTML = `
        <span style="color: #27ae60;">ƒê√∫ng: ${correct}</span> |
        <span style="color: #e74c3c;">Sai: ${wrong}</span> |
        <span style="color: #7f8c8d;">Ch∆∞a l√†m: ${notDone}</span> |
        <span style="color: #2980b9;">ƒê√£ l√†m: ${done}</span> |
        <span style="color: #8e44ad;">ƒêi·ªÉm: ${score}/10</span>
      `;

      document.getElementById('progress').style.width = `${(done / total) * 100}%`;

      if (notDone === 0) {
        statsDiv.innerHTML += `<br><span style="color: green; font-weight: bold;">üéâ B·∫°n ƒë√£ ho√†n th√†nh b√†i quiz!</span>`;
      }
    }

    function renderProgressMarks() {
      const marksContainer = document.getElementById("progressMarks");
      marksContainer.innerHTML = "";
      for (let i = 0; i < quizData.length; i++) {
        const mark = document.createElement("span");
        marksContainer.appendChild(mark);
      }
    }

    function renderQuiz() {
      quizContainer.innerHTML = '';
      quizData.forEach((q, i) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionTitle = document.createElement('h3');
        questionTitle.textContent = `C√¢u ${i + 1}: ${q.question}`;
        questionDiv.appendChild(questionTitle);

        const answersDiv = document.createElement('div');
        answersDiv.className = 'answers';

        const feedback = document.createElement('div');
        feedback.style.marginTop = '10px';
        feedback.style.fontWeight = 'bold';

        q.options.forEach((opt, index) => {
          const btn = document.createElement('button');
          btn.textContent = opt;
          btn.addEventListener('click', () => {
            const allBtns = answersDiv.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);

            if (index === q.correct) {
              btn.classList.add('correct');
              feedback.textContent = "‚úÖ Ch√≠nh x√°c!";
              feedback.style.color = "#27ae60";
              answersState[i] = true;
            } else {
              btn.classList.add('wrong');
              allBtns[q.correct].classList.add('correct');
              feedback.textContent = `‚ùå Sai r·ªìi! ƒê√°p √°n ƒë√∫ng l√†: \"${q.options[q.correct]}\"`;
              feedback.style.color = "#e74c3c";
              answersState[i] = false;
            }
            updateStats();
          });
          answersDiv.appendChild(btn);
        });

        answersDiv.appendChild(feedback);
        questionDiv.appendChild(answersDiv);
        quizContainer.appendChild(questionDiv);
      });

      updateStats();
      renderProgressMarks();
    }

    const bookmarkBtn = document.getElementById('bookmarkBtn');
    window.addEventListener('scroll', () => {
      bookmarkBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    bookmarkBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    document.getElementById("resetQuiz").addEventListener("click", () => {
      answersState.fill(null);
      shuffleArray(quizData);
      shuffleAnswers(quizData);
      renderQuiz();
    });

    renderQuiz();
