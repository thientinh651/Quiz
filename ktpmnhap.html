<body>
  <h1>Quiz Tráº¯c Nghiá»‡m CNPM</h1>
  <div id="stats"></div>
  <div id="quiz"></div>

  <div class="actions">
    <button id="resetQuiz">ðŸ”„ LÃ m láº¡i Quiz</button>
    <a href="ktpm.html" class="nav-button">Chuyá»ƒn sang Quiz Kiá»ƒm Thá»­</a>
  </div>

  <button id="bookmarkBtn" title="LÃªn Ä‘áº§u trang">â†‘</button>

  <script>
    const quizData = [
      {
        question: "Thiáº¿t káº¿ pháº§n má»m lÃ  gÃ¬?",
        options: [
          "QuÃ¡ trÃ¬nh viáº¿t mÃ£ nguá»“n",
          "XÃ¡c Ä‘á»‹nh cÃ¡c thÃ nh pháº§n pháº§n má»m vÃ  má»‘i liÃªn káº¿t giá»¯a chÃºng dá»±a trÃªn yÃªu cáº§u cá»§a khÃ¡ch hÃ ng",
          "QuÃ¡ trÃ¬nh kiá»ƒm thá»­ pháº§n má»m",
          "QuÃ¡ trÃ¬nh báº£o trÃ¬ pháº§n má»m"
        ],
        correct: 1
      },
      {
        question: "Hiá»‡n thá»±c pháº§n má»m lÃ  gÃ¬?",
        options: [
          "QuÃ¡ trÃ¬nh kiá»ƒm thá»­ pháº§n má»m",
          "QuÃ¡ trÃ¬nh hiá»‡n thá»±c báº£n thiáº¿t káº¿ thÃ nh chÆ°Æ¡ng trÃ¬nh",
          "QuÃ¡ trÃ¬nh viáº¿t tÃ i liá»‡u hÆ°á»›ng dáº«n",
          "QuÃ¡ trÃ¬nh báº£o trÃ¬ pháº§n má»m"
        ],
        correct: 1
      },
      {
        question: "Má»¥c Ä‘Ã­ch cá»§a viá»‡c kiá»ƒm thá»­ báº£n release lÃ  gÃ¬?",
        options: [
          "Äá»ƒ Ä‘áº£m báº£o pháº§n má»m hoáº¡t Ä‘á»™ng Ä‘Ãºng nhÆ° mong Ä‘á»£i trÆ°á»›c khi phÃ¡t hÃ nh",
          "Äá»ƒ giáº£m chi phÃ­ phÃ¡t triá»ƒn",
          "Äá»ƒ tÄƒng tá»‘c Ä‘á»™ láº­p trÃ¬nh",
          "Äá»ƒ lÃ m hÃ i lÃ²ng khÃ¡ch hÃ ng"
        ],
        correct: 0
      }
    ];

    const quizContainer = document.getElementById('quiz');
    const statsDiv = document.getElementById('stats');
    const answersState = Array(quizData.length).fill(null);

    function updateStats() {
      const correct = answersState.filter(x => x === true).length;
      const wrong = answersState.filter(x => x === false).length;
      const notDone = answersState.filter(x => x === null).length;
      const total = answersState.length;
      const done = correct + wrong;
      const score = ((correct / total) * 10).toFixed(2);
      statsDiv.textContent = `ÄÃºng: ${correct} | Sai: ${wrong} | ChÆ°a lÃ m: ${notDone} | ÄÃ£ lÃ m: ${done} | Äiá»ƒm: ${score}/10`;
    }

    function renderQuiz() {
      quizContainer.innerHTML = '';
      quizData.forEach((q, i) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionTitle = document.createElement('h3');
        questionTitle.textContent = `CÃ¢u ${i + 1}: ${q.question}`;
        questionDiv.appendChild(questionTitle);

        const answersDiv = document.createElement('div');
        answersDiv.className = 'answers';

        q.options.forEach((opt, index) => {
          const btn = document.createElement('button');
          btn.textContent = opt;
          btn.addEventListener('click', () => {
            const allBtns = answersDiv.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);
            if (index === q.correct) {
              btn.classList.add('correct');
              answersState[i] = true;
            } else {
              btn.classList.add('wrong');
              allBtns[q.correct].classList.add('correct');
              answersState[i] = false;
            }
            updateStats();
          });
          answersDiv.appendChild(btn);
        });

        questionDiv.appendChild(answersDiv);
        quizContainer.appendChild(questionDiv);
      });

      updateStats();
    }

    // Scroll-to-top button
    const bookmarkBtn = document.getElementById('bookmarkBtn');
    window.addEventListener('scroll', () => {
      bookmarkBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    bookmarkBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Reset Quiz
    document.getElementById("resetQuiz").addEventListener("click", () => {
      answersState.fill(null);
      renderQuiz();
    });

    renderQuiz();
  </script>
</body>
