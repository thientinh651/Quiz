    #bookmarkBtn {

    .nav-button,
    #resetQuiz {

</head>

<body>
  <h1>Quiz Tr·∫Øc Nghi·ªám CNPM</h1>
  <div id="stats"></div>
  <div id="quiz"></div>

  <div class="actions">
    <button id="resetQuiz">üîÑ L√†m l·∫°i Quiz</button>
    <a href="ktpm.html" class="nav-button">Chuy·ªÉn sang Quiz Ki·ªÉm Th·ª≠</a>
  </div>

  <button id="bookmarkBtn" title="L√™n ƒë·∫ßu trang">‚Üë</button>

  <script>
    const quizData = [
      {
        question: "Thi·∫øt k·∫ø ph·∫ßn m·ªÅm l√† g√¨?",
        options: [
          "Qu√° tr√¨nh vi·∫øt m√£ ngu·ªìn",
          "X√°c ƒë·ªãnh c√°c th√†nh ph·∫ßn ph·∫ßn m·ªÅm v√† m·ªëi li√™n k·∫øt gi·ªØa ch√∫ng d·ª±a tr√™n y√™u c·∫ßu c·ªßa kh√°ch h√†ng",
          "Qu√° tr√¨nh ki·ªÉm th·ª≠ ph·∫ßn m·ªÅm",
          "Qu√° tr√¨nh b·∫£o tr√¨ ph·∫ßn m·ªÅm"
        ],
        correct: 1
      },
      {
        question: "Hi·ªán th·ª±c ph·∫ßn m·ªÅm l√† g√¨?",
        options: [
          "Qu√° tr√¨nh ki·ªÉm th·ª≠ ph·∫ßn m·ªÅm",
          "Qu√° tr√¨nh hi·ªán th·ª±c b·∫£n thi·∫øt k·∫ø th√†nh ch∆∞∆°ng tr√¨nh",
          "Qu√° tr√¨nh vi·∫øt t√†i li·ªáu h∆∞·ªõng d·∫´n",
          "Qu√° tr√¨nh b·∫£o tr√¨ ph·∫ßn m·ªÅm"
        ],
        correct: 1
      },
      {
        question: "M·ª•c ƒë√≠ch c·ªßa vi·ªác ki·ªÉm th·ª≠ b·∫£n release l√† g√¨?",
        options: [
          "ƒê·ªÉ ƒë·∫£m b·∫£o ph·∫ßn m·ªÅm ho·∫°t ƒë·ªông ƒë√∫ng nh∆∞ mong ƒë·ª£i tr∆∞·ªõc khi ph√°t h√†nh",
          "ƒê·ªÉ gi·∫£m chi ph√≠ ph√°t tri·ªÉn",
          "ƒê·ªÉ tƒÉng t·ªëc ƒë·ªô l·∫≠p tr√¨nh",
          "ƒê·ªÉ l√†m h√†i l√≤ng kh√°ch h√†ng"
        ],
        correct: 0
      }
    ];

    const quizContainer = document.getElementById('quiz');
    const statsDiv = document.getElementById('stats');
    const answersState = Array(quizData.length).fill(null);

    function updateStats() {
      const correct = answersState.filter(x => x === true).length;
      const wrong = answersState.filter(x => x === false).length;
      const notDone = answersState.filter(x => x === null).length;
      const total = answersState.length;
      const done = correct + wrong;
      const score = ((correct / total) * 10).toFixed(2);

      statsDiv.innerHTML = `
    <span style="color: #27ae60;">ƒê√∫ng: ${correct}</span> |
    <span style="color: #e74c3c;">Sai: ${wrong}</span> |
    <span style="color: #7f8c8d;">Ch∆∞a l√†m: ${notDone}</span> |
    <span style="color: #2980b9;">ƒê√£ l√†m: ${done}</span> |
    <span style="color: #8e44ad;">ƒêi·ªÉm: ${score}/10</span>
  `;
    }

    function renderQuiz() {
      quizContainer.innerHTML = '';
      quizData.forEach((q, i) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionTitle = document.createElement('h3');
        questionTitle.textContent = `C√¢u ${i + 1}: ${q.question}`;
        questionDiv.appendChild(questionTitle);

        const answersDiv = document.createElement('div');
        answersDiv.className = 'answers';

        q.options.forEach((opt, index) => {
          const btn = document.createElement('button');
          btn.textContent = opt;
          btn.addEventListener('click', () => {
            const allBtns = answersDiv.querySelectorAll('button');
            allBtns.forEach(b => b.disabled = true);
            if (index === q.correct) {
              btn.classList.add('correct');
              answersState[i] = true;
            } else {
              btn.classList.add('wrong');
              allBtns[q.correct].classList.add('correct');
              answersState[i] = false;
            }
            updateStats();
          });
          answersDiv.appendChild(btn);
        });

        questionDiv.appendChild(answersDiv);
        quizContainer.appendChild(questionDiv);
      });

      updateStats();
    }

    // Scroll-to-top button
    const bookmarkBtn = document.getElementById('bookmarkBtn');
    window.addEventListener('scroll', () => {
      bookmarkBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    bookmarkBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Reset Quiz
    document.getElementById("resetQuiz").addEventListener("click", () => {
      answersState.fill(null);
      renderQuiz();
    });

    renderQuiz();
  </script>
</body>

</html>
